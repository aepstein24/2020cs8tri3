<!DOCTYPE html>
<html>
    <head>
        <title>Emoji</title>
        <style>
            body{
         background-color: #fcdef6;
            }
            #face{
               background-color: #c7e5f0;
               width: 200px;
               height: 200px;
               border-radius: 50%;
               position: relative;
     
            }
            .eye{
               background-color: white;
               width: 50px;
               height:50px;
               border-radius:50%; 
               position: absolute;
               top:50px;
            }
            .pupil{
             background-color: black;
             width: 20px;
             height: 20px;
             border-radius: 50%;
             position: absolute;
             top: 20px;
               
            }
            #leftEye{
                left:35px;
            }
            #rightEye{
                right:35px;
            }
            #mouth{
                background: url('emojiMouth.png') no-repeat center center;
                background-size:contain;
                width: 100px;
                height: 75px;
                position: absolute;
                bottom: 10px;
                left: 50px;
                background-color: #3b291c;
            }
            #tongue{
          
            }
        </style>
    </head>
    <body>
        <div id='face'>
            <div id='leftEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='rightEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='mouth'>
                <div id='tongue'></div>
            </div>
        </div>
    </body>
</html>
